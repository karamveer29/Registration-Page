<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: auto;
            margin-top: 50px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Registration</h1>
    <form id="registrationForm" onsubmit="return validateForm()">
        <table>
            <tr>
                <th>Name</th>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <th>EmailId</th>
                <td><input type="text" id="email" name="email"></td>
            </tr>
            <tr>
                <th>Phone Number</th>
                <td><input type="text" id="phoneNumber" name="phoneNumber"></td>
            </tr>
            <tr>
                <th>Sex</th>
                <td>
                    <input type="radio" id="male" name="gender" value="Male"> Male
                    <input type="radio" id="female" name="gender" value="Female"> Female
                </td>
            </tr>
            <tr>
                <th>Date of Birth</th>
                <td>
                    <select name="day" id="day"></select>
                    <select name="month" id="month"></select>
                    <select name="year" id="year"></select>
                </td>
            </tr>
            <tr>
                <th>Languages Known</th>
                <td>
                    <input type="checkbox" name="language" value="English"> English
                    <input type="checkbox" name="language" value="Telegu"> Telegu
                    <input type="checkbox" name="language" value="Hindi"> Hindi
                    <input type="checkbox" name="language" value="Tamil"> Tamil
                </td>
            </tr>
            <tr>
                <th>Address</th>
                <td><textarea id="address" name="address"></textarea></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var phoneNumber = document.getElementById("phoneNumber").value;

            // Validation for Name
            var nameRegex = /^[a-zA-Z]/;
            if (!nameRegex.test(name) || name.length < 6) {
                alert("Name can contain only alphabets and should be at least 6 characters long.");
                return false;
            }

            // Validation for Password
            if (password.length < 6) {
                alert("Password should be at least 6 characters long.");
                return false;
            }

            // Validation for Email
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Enter a valid email address.");
                return false;
            }

            // Validation for Phone Number
            var phoneNumberRegex = /^\d{10}$/;
            if (!phoneNumberRegex.test(phoneNumber)) {
                alert("Phone number should contain 10 digits only.");
                return false;
            }
            return true;
        }

        // Populate days
    const daySelect = document.getElementById('day');
    for (let i = 1; i <= 30; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.text = i;
        daySelect.appendChild(option);
    }

    // Populate months
    const monthSelect = document.getElementById('month');
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    months.forEach((month, index) => {
        const option = document.createElement('option');
        option.value = month;
        option.text = month;
        monthSelect.appendChild(option);
    });

    // Populate years
    const yearSelect = document.getElementById('year');
    for (let i = 1400; i <= 2024; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.text = i;
        yearSelect.appendChild(option);
    }



        



    </script>
</body>

</html>
